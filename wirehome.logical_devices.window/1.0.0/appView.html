<div>
    <span class="wh-text-dimmed wh-status-text-small pull-left">
        <span>Opened: </span>
        <span>{{component.getStatus('window.last_opened') | date : 'dd.MM HH:mm:ss' }}</span>
    </span>
</div>

<div class="input-group pull-right">
    <button class="btn btn-danger" ng-show="component.getStatus('window.state')==='open'">
        <span class="fas fa-exclamation-triangle"></span>
        <span>OPEN</span>
    </button>
    <button class="btn btn-success" ng-show="component.getStatus('window.state')==='closed'">
        <span class="fas fa-check"></span>
        <span>CLOSED</span>
    </button>
    <button class="btn btn-warning" ng-show="component.getStatus('window.state')==='tilt'">
        <span class="fas fa-exclamation-circle"></span>
        <span>TILT</span>
    </button>
</div>

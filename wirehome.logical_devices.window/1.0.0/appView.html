<div>
    <span class="label label-danger pull-right window-status" ng-show="component.getStatus('window.state')==='open'">
        <span class="fas fa-exclamation-triangle window-status-icon"></span>
        <span>{{ ctrl.localizationService.get('UI.WindowOpen') }}</span>
    </span>
    <span class="label label-success pull-right window-status" ng-show="component.getStatus('window.state')==='closed'">
        <span class="fas fa-check window-status-icon"></span>
        <span>{{ ctrl.localizationService.get('UI.WindowClosed') }}</span>
    </span>
    <span class="label label-warning pull-right window-status" ng-show="component.getStatus('window.state')==='tilt'">
        <span class="fas fa-exclamation-circle window-status-icon"></span>
        <span>{{ ctrl.localizationService.get('UI.WindowTilt') }}</span>
    </span>
</div>

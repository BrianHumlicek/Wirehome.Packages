<style>
    .last-activity-text {
        color: lightgray;
    }
</style>

<div>
    <span class="pull-left">
        <span class="last-activity-text">Opened:</span>
        <span class="last-activity-text">{{component.getStatus('window.last_opened') | date : 'dd.MM HH:mm:ss' }}</span>
    </span>
</div>

<div class="input-group pull-right">
    <a href=# class="btn btn-danger" ng-show="component.getStatus('window.state')==='open'">
        <span class="fas fa-exclamation-triangle"></span>
        <span>OPEN</span>
    </a>
    <a class="btn btn-success" ng-show="component.getStatus('window.state')==='closed'">
        <span class="fas fa-check"></span>
        <span>CLOSED</span>
    </a>
    <a class="btn btn-warning" ng-show="component.getStatus('window.state')==='tilt'">
        <span class="fas fa-exclamation-circle"></span>
        <span>TILT</span>
    </a>
</div>

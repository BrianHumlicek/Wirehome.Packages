<div id="{{componentGroup.uid}}" class="row panel"
    ng-class="ctrl.activePanel===componentGroup.uid ? 'panel-active' : 'panel-default'"
    ng-repeat="componentGroup in ctrl.componentGroups | orderBy:['sortValue']">
    <div class="panel-heading pointer clearfix" ng-click="ctrl.setActivePanel(componentGroup.uid)">
        <span class="component-group-icon pull-right"
            ng-style="{color: ctrl.activePanel===componentGroup.uid ? 'white' : componentGroup.getSetting('app.image_color', '#427AB6')}"
            ng-class="componentGroup.getSetting('app.image_id', '')"></span>
        <span
            class="panel-title pull-left">{{componentGroup.getSetting("app.caption", "#" + componentGroup.uid)}}</span>
    </div>

    <ul class="list-group" ng-show="ctrl.activePanel===componentGroup.uid">
        <li class="list-group-item" ng-repeat="component in componentGroup.components">
            <div class="clearfix">
                <span class="component-icon" ng-class="component.getSetting('app.image_id', 'fas fa-question')"
                    ng-style="{color: component.getSetting('app.image_color', '#427AB6')}"></span>
                <span class="component-caption">
                    {{component.getSetting("app.caption", "#" + component.uid)}}
                </span>

                <span class="pull-right show-more-button" ng-click="component.toggleShowMore()">
                    <span class="fas fa-ellipsis-h"></span>
                </span>
            </div>

            <div ng-if="component.showMore">
                <div>
                    <button class="btn btn-success" ng-click="ctrl.componentService.enable(component.uid)"><span
                            class="fas fa-toggle-on button-icon"></span>Enable</button>
                    <button class="btn btn-danger" ng-click="ctrl.componentService.disable(component.uid)"><span
                            class="fas fa-toggle-on button-icon"></span>Disable</button>
                    <button class="btn btn-warning" ng-click="ctrl.componentService.initialize(component.uid)"><span
                            class="fas fa-play button-icon"></span>Initialize</button>
                    <br/>
                    <button class="btn" ng-click="ctrl.moveComponent(component, componentGroup, 'up')"><span
                            class="fas fa-arrow-up button-icon"></span>Move up</button>
                    <button class="btn" ng-click="ctrl.moveComponent(component, componentGroup, 'down')"><span
                            class="fas fa-arrow-down button-icon"></span>Move down</button>
                </div>
                <hr />
            </div>

            <div class="clearfix" style="padding-top: 10px;" ng-include="component.viewSource"></div>

            <div class="clearfix" style="height: 28px;">

                <span ng-if="component.getSetting('is_enabled', true) == false"
                    class="component-status-text component-status-text-danger">
                    <span class="fas fa-toggle-off"></span> Disabled
                </span>

                <span ng-if="component.getStatus('status.is_outdated', false)"
                    class="component-status-text component-status-text-warning">
                    <span class="fas fa-stopwatch"></span> <span>Outdated</span>
                </span>

                <span ng-if="component.getStatus('power.consumption', null) != null"
                    class="component-status-text component-status-text-warning">
                    <span class="fas fa-bolt"></span>
                    <span>{{(component.getStatus('power.consumption') | number:0) + ' Wh'}}</span>
                </span>

            </div>
        </li>

        <li class="list-group-item" ng-show="componentGroup.macros.length > 0">
            <div class="clearfix" style="padding-top: 10px;"
                ng-repeat="macro in componentGroup.macros | orderBy:['sortValue']"
                ng-include="'views/macroTemplateView.html'"></div>
        </li>
    </ul>
</div>

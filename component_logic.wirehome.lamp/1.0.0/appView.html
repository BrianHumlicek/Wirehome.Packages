<style>
    .brightness-value {
        font-weight: bold;
        min-width: 70px;
        max-width: 120px;
    }
</style>

<div class="input-group pull-right">
    <button href="#" class="btn" ng-class="component.getStatus('power.state')==='on' ? 'btn-danger' : 'btn-default'"
        ng-click="ctrl.componentService.turnOn(component)">ON</button>
    <button href="#" class="btn" ng-class="component.getStatus('power.state')==='off' ? 'btn-success' : 'btn-default'"
        ng-click="ctrl.componentService.turnOff(component)">OFF</button>
</div>

<div class="input-group pull-right" ng-show="component.getStatus('brightness.value') != null">
    <a href="#" class="btn btn-default" ng-click="ctrl.componentService.decreaseBrightness(component)"><span class="fas fa-minus">&nbsp;</span></a>
    <span class="input-group-addon" style="width:100px;"><span class="brightness-value">{{component.getStatus('brightness.value') + ' %'}}</span></span>
    <a href="#" class="btn btn-default" ng-click="ctrl.componentService.increaseBrightness(component)"><span class="fas fa-plus">&nbsp;</span></a>
</div>

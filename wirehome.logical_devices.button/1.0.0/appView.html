<style>
    .status-icon {
        font-size: 18px;
        margin-top: 7px;
        margin-right: 10px;
    }

    .status-icon-ok {
        color: #5cb85c;
    }
</style>

<div>
    <span class="status-icon pull-left fas fa-dot-circle"
        ng-class="component.getStatus('button.state')==='pressed' ? 'wh-text-danger' : 'wh-text-dimmed'"></span>

    <div class="input-group pull-right">
        <button class="btn wh-action-button"
            ng-class="component.getSetting('is_enabled', true)===true ? 'btn-success' : 'btn-default'"
            ng-click="ctrl.componentService.sendMessage(component.uid, {'type':'enable'})">
            ON
        </button>
        <button class="btn wh-action-button"
            ng-class="component.getSetting('is_enabled', true)===false ? 'btn-danger' : 'btn-default'"
            ng-click="ctrl.componentService.sendMessage(component.uid, {'type':'disable'})">
            OFF
        </button>
    </div>
</div>

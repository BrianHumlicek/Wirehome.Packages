<div>
    <span class="status-icon pull-left fas fa-dot-circle" ng-class="component.getStatus('motion_detection.state')==='detected' ? 'status-icon-danger' : 'status-icon-default'"></span>

    <a href="#" class="btn pull-right action-button" ng-class="component.getSetting('is_enabled', true)===false ? 'btn-danger' : 'btn-success'"
        ng-click="ctrl.componentService.toggleIsEnabled(component)">
        {{ component.getSetting('is_enabled', true)===false ? 'ACTIVE' : 'INACTIVE' }}
    </a>
</div>

<div class="btn-group pull-right" role="group">
    <button href="#" class="btn btn-default" ng-click="ctrl.componentService.decreaseLevel(component)">
        <span class="fas fa-arrow-down"></span>&nbsp;
    </button>

    <button href="#" class="btn btn-default" ng-repeat="i in getNumbers(component.getConfiguration('level.max'))" ng-class="component.getStatus('level.current')===0 && i===0 ? 'btn-success' : component.getStatus('level.current')===i ? 'btn-danger' : 'btn-default'"
        ng-click="ctrl.componentService.setLevel(component, i)">
        <span>{{i}}</span>
    </button>

    <button href="#" class="btn btn-default" ng-click="ctrl.componentService.increaseLevel(component)">
        <span class="fas fa-arrow-up"></span>&nbsp;
    </button>
</div>

<style>
    .meter-value {
        font-size: 24px;
        float: right;
    }

    .meter-status-text {
        font-size: 16px;
    }

    .status-icon-warning {
        color: #f0ad4e;
    }

    .status-icon-default {
        color: lightgray;
    }
</style>

<div>
    <span class="pull-left">
        <span class="wh-status-icon fas fa-burn"
            ng-class="component.getStatus('meter.is_active')===true ? 'status-icon-warning' : 'status-icon-default'"></span>
        </br>
        <span class="wh-text-dimmed wh-status-text-small">Last activity:
            {{component.getStatus('meter.last_activity') | date : 'dd.MM HH:mm:ss' }}</span>
    </span>
</div>

<div class="pull-right">
    <span 
        class="meter-value">{{component.getStatus('meter.value') + ' ' + component.getConfiguration("unit", "?")}}</span>
</div>

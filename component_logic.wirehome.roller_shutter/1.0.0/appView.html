<span class="status-icon pull-left fas fa-square-full" ng-class="component.getStatus('roller_shutter.position')===100 ? 'status-icon-ok' : 'status-icon-default'"></span>

<div class="btn-group pull-right">
    <button href="#" class="btn" ng-class="component.getStatus('roller_shutter.state')==='moving_up' ? 'btn-danger' : 'btn-default'"
        ng-click="ctrl.componentService.moveUp(component)">&nbsp;<span class="fas fa-arrow-up"></span>
    </button>
    <button href="#" class="btn" ng-class="component.getStatus('roller_shutter.state')==='off' ? 'btn-success' : 'btn-default'"
        ng-click="ctrl.componentService.turnOff(component)">&nbsp;<span class="fas fa-stop"></span>
    </button>
    <button href="#" class="btn btn-default" ng-class="component.getStatus('roller_shutter.state')==='moving_down' ? 'btn-danger' : 'btn-default'"
        ng-click="ctrl.componentService.moveDown(component)">&nbsp;<span class="fas fa-arrow-down"></span>
    </button>
</div>
